<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh vien</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <h3 class="text-center">Danh sách học viên FJB_05</h3>
                    <thead>
                    <tr>
                        <th class="text-center">Student ID</th>
                        <th class="text-center">First name</th>
                        <th class="text-center">Last name</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Phone</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s: ${listStudent}">
                        <td class="text-center" th:utext="${s.id}"></td>
                        <td class="text-center" th:utext="${s.firstName}"></td>
                        <td class="text-center" th:utext="${s.lastName}"></td>
                        <td class="text-center" th:utext="${s.email}"></td>
                        <td class="text-center" th:utext="${s.phone}"></td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <a th:href="@{/student/showFormForUpdate(studentId=${s.id})}"
                                   class="btn btn-primary btn-sm"
                                   onclick="if (!(confirm('Are you sure you want to update this student?'))) return false">
                                    Update
                                </a>
                                <a th:href="@{/student/delete(studentId=${s.id})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                                    Delet
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-right">
                    <a th:href="@{/student/add-student}"
                       class="btn btn-success btn-lg "
                       onclick="if (!(confirm('Are you sure you want to add another student?'))) return false">
                        Add new student
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
